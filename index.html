<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <section id="container">
        <section id="game_area">
            <div  id="first_container">
                <div class="boxes first-boxes first" id="boxOne" ></div>
                <div class="boxes first-boxes second" id="boxTwo"></div>
                <div class="boxes first-boxes third" id="boxTree"></div>     
            </div>
            <div>
                <div class="boxes second-boxes" id="boxFour"></div>
                <div class="boxes second-boxes" id="boxFive"></div>
                <div class="boxes second-boxes" id="boxSix"></div>
            </div>   
            <div>   
                <div class="boxes third-boxes" id="boxSeven"></div>
                <div class="boxes third-boxes" id="boxEight"></div>
                <div class="boxes third-boxes" id="boxNine"></div>
            </div>    
        </section>

        <div id="display"></div>
        <button id="restart-button">Restart</button>
    </section>
</body>
</html>
